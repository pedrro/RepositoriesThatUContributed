<!DOCTYPE html>
<html lang="en-us" ng-app="AllRepositoriesContributed">
  <head>
    <meta charset="UTF-8">
    <title>Repositoriesthatucontributed by pedrro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="javascripts/vendor/underscore.js"></script>
    <script type="text/javascript" src="javascripts/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/RepositoriesCtrl.js"></script>

    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/vendor/bootstrap.min.css">
  </head>
  <body>
    <h1>Repositories</h1>
    <div ng-controller="RepositoriesCtrl">

      <form ng-submit="search()">
        <div class="input-group search-bar">
          <input type="text" ng-model="user" placeholder="Enter a github user"/>
          <input type="submit" value="search"/>
        </div>
      </form>

      <h2>Total de contributions:
        {{userRepositoriesContributed}}</h2>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="repositories in userRepositories">
          <p>{{repositories}}</p>
        </li>
      </ul>
    </div>
    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="https://github.com/pedrro/AllRepositoriesContributed">Repositoriesthatucontributed</a>
        is maintained by
        <a href="https://github.com/pedrro">pedrro</a>.</span>
      <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com">GitHub Pages</a>
        .</span>
    </footer>
  </section>
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol)
      ? "https://ssl."
      : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-70316402-1");
      pageTracker._trackPageview();
    } catch (err) {}
  </script>
</body>
</html>
